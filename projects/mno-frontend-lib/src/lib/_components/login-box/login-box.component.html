<div class="login-box-container">
  <div class="card login-box mx-auto">
    <h5 class="card-header text-center">Welcome to Horizon</h5>
    <div class="card-body d-flex flex-column justify-content-between align-items-center">
      <div class="inputs">
        <input type="email" class="form-control mt-2" [value]="email" placeholder="your@email.com">
        <input type="password" class="form-control mt-2" [value]="password" placeholder="password">
      </div>

      <button class="btn btn-primary login-button" (click)="login()">Sign in</button>
    </div>
    <div class="card-footer text-center small">
      Don't have an account yet? Register <a href="#">here</a>
    </div>
  </div>
</div>
