<div class="login-box-container">
  <div class="card login-box mx-auto">
    <h5 class="card-header text-center">{{ header }}</h5>
    <div *ngIf="!signupEnabled" class="card-body d-flex flex-column justify-content-between align-items-center">
      <div class="inputs">
        <input type="email" class="form-control mt-2" [(ngModel)]="email" placeholder="your@email.com" (keydown)="onKeydown($event)">
        <input type="password" class="form-control mt-2" [(ngModel)]="password" placeholder="Password" (keydown)="onKeydown($event)">
      </div>

      <button class="btn btn-primary login-button" (click)="login()" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </div>

    <div *ngIf="signupEnabled" class="card-body d-flex flex-column justify-content-between align-items-center">
      <div class="inputs">
        <input type="text" class="form-control mt-2" [(ngModel)]="company" placeholder="Company" (keydown)="onKeydown($event, 'signup')">
        <input type="email" class="form-control mt-2" [(ngModel)]="email" placeholder="your@email.com" (keydown)="onKeydown($event, 'signup')">
      </div>

      <button class="btn btn-primary login-button" (click)="signup()" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Create account' }}
      </button>
    </div>

    <div class="card-footer text-center small">
      <span *ngIf="!signupEnabled">
        Don't have an account yet? <a href="javascript:void(0)" (click)="toggleSignup(true)">Register here</a>
      </span>

      <span *ngIf="signupEnabled">
        Already have an account? <a href="javascript:void(0)" (click)="toggleSignup(false)">Back to login</a>
      </span>
    </div>
  </div>
</div>
